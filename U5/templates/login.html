<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iniciar sesion</title>
	<link href="{{ url_for('static',filename='css/estilo_login.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>		
	<content>
		<div class="container">
			<form action="{{ url_for('login') }}" method="post">
				{% if mensaje %}
				<div>
					<span>{{mensaje}}</span><br>
				</div>
				{%endif%}
				<label for="correo">Correo</label>
				<input type="email" name="correo" id="correo"><br>
				<label for="psw">Contrase√±a</label>
				<input type="password" name="psw" id="psw"><br>
				<label for="rol">Ingresar como:</label>
				<label for="preceptor">Preceptor</label>
				<input type="radio" name="rol" id="preceptor" value="preceptor">
				<label for="padre">Padre</label>
				<input type="radio" name="rol" id="padre" value="padre">
				<button type="submit">Ingresar</button>
			</form>
		</div>
		<div class="escuela">
			<h2>Colegio san miguel</h2>
			<hr>
			<h3>Inicio de sesion</h3>
		</div>
	</content>
</body>
</html>
