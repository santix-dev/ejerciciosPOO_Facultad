<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar curso</title>
</head>
<body>
    <h1>Seleccione un curso</h1>
    <form action="{{url_for('mostrar_informe')}}" method="POST">
        <select name="curso">
            {% for curso in cursos %}
            <option value="{{curso.id}}">{{curso.anio}}°{{curso.division}}°</option>
            {%endfor%}
        </select><br>
        <button type="submit">Elegir</button>

    </form>
</body>
</html>
